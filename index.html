<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body class="bg-black">
    <div class="container flex bg-black">
      <!-- Left Side -->
      <div class="left">
        <!-- Left side top Home -->
        <div class="home rounded m-1 bg-grey p-4 position-relative">
          <img class="invert cross" src="Svg/cross.svg" alt="" />
          <img class="invert" src="Svg/logo.svg" alt="" />
          <ul>
            <li><img class="invert" src="Svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="Svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <!-- Left side Library -->
        <div class="library rounded m-1 bg-grey p-4">
          <div class="heading flex p-b-6 align-item-center">
            <img class="invert" src="Svg/library.svg" alt="Library" />
            <h2>Your Library</h2>
          </div>

          <div class="songlist">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right rounded m-1 bg-grey">
        <!-- Header -->
        <div class="header p-4">
          <div class="nav">
            <img
              class="hamburger invert m-l-4"
              src="SVG/hamburder.svg"
              alt=""
            />
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="btn">
            <button class="signup">Sign up</button>
            <button class="signin">log in</button>
          </div>
        </div>

        <!-- Play list Container -->
        <div class="spotifylistcontainer p-4">
          <h1 class="soptyname">Spotify Playlists</h1>

          <!-- Card Containe -->
          <div class="cardcontainer m-1 flex g-1 flex-wrap p-t-1">
            <!-- Spotify Cards -->
          </div>

          <!-- Playbutton -->
          <div class="playbar invert flex justify-content-sp align-item-start">
            <div class="seeker">
              <div class="circle"></div>
            </div>

            <div class="songinfo"></div>

            <div class="songbutton flex justify-content-center g-1">
              <img
                class="c-p previous"
                id="previous"
                src="Svg/previous.svg"
                alt=""
              />
              <img
                class="c-p songpause"
                id="songpause"
                src="Svg/play.svg"
                alt=""
              />
              <img class="c-p next" id="next" src="Svg/next.svg" alt="" />
            </div>
            <div class="songtime flex justify-content-end">00:00/00:00</div>

            <div class="volume">
              <img class="c-p" src="SVG/volume.svg" alt="" />
              <input class="c-p" type="range" name="volume" id="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
